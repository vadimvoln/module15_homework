<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 15</title>
</head>

<body>

    <section class="button__wrapper">
        <!-- ЗАДАНИЕ 1 -->
        <button class="btn">
            <div class="btn__title">Button</div>
            <svg class="btn__icon-first j-show" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z" />
            </svg>
            <svg class="btn__icon-second" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z" />
            </svg>
        </button>


        <!-- ЗАДАНИЕ 2 -->
        <button class="btn j-alert">
            <div class="btn__title">Screen size</div>
        </button>


        <!-- ЗАДАНИЕ 3 -->
        <section class="chat">
            <form action="#" class="chat__form">
                <input type="text" autocomplete="off" data-value="enter your email" class="chat__input">
                <button type="submit" class="chat__btn j-click">отправить</button>
                <button type="submit" class="chat__btn j-location">Гео-локация</button>
            </form>
            <div class="chat__output"></div>
        </section>
    </section>

    <script src="js/script-1.js"></script>
    <script src="js/script-2.js"></script>
    <script src="js/script-3.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
